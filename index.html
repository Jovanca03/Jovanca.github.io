<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balai Kota Surabaya AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@3.2.0/dist/webxr-polyfill.module.js"></script>
</head>
<body>
    <a-scene ar>

        <!-- Asset Management System-->
        <a-assets>
            <a-asset-item id="bangunan" src="./asset/bangunan.gltf"></a-asset-item>
            <a-asset-item id="animasi" src="./asset/animasi.gltf"></a-asset-item>
            <a-asset-item id="logo" src="./asset/logo.gltf"></a-asset-item>
        </a-assets>

        <!-- Bangunan GLTF model -->
        <a-entity
            gltf-model="#bangunan"
            scale="0.05 0.05 0.05"
            position="1.3 1 -2">
        </a-entity>

        <!-- Animasi GLTF model-->
        <a-entity
            gltf-model="#animasi"
            rotation="0 -90 0"
            scale="0.03 0.03 0.03"
            position="1.3 1 0.05"
            animation="property: rotation; to: 0 270 0; loop: true; dur: 5000; easing: linear;"
            animation-mixer="clip: *; loop: repeat">
        </a-entity>

        <!-- Logo GLTF model-->
        <a-entity
            gltf-model="#logo"
            rotation="0 -90 0"
            scale="0.2 0.2 0.2"
            position="0 26 0"
            animation="property: rotation; to: 0 270 0; loop: true; dur: 5000; easing: linear;"
            animation-mixer="clip: *; loop: repeat">
        </a-entity>

        <!-- AR Button -->
        <a-entity ar-ui-hit-test>
            <a-box ar-ui="command: toggle-ar"></a-box>
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
